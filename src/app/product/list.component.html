<!--el selector de menu component ts asi esta por eso se debe poner la etiqueta app menu-->
<app-menu></app-menu>
<!--contenedor-->
<div class="container">
    <!--tabla-->
    <table class="table table-dark table-hover text-center">
        <!--Cabecera de la tabla-->
        <thead>
            <!--fila de celdas (tr)-->       
            <tr><!--Fila de celdas en este caso de los nombres de las columnas-->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">View</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <!--Cuerpo de la tabla-->
        <tbody>
            <!--registros de la tabla-->
            <tr *ngFor="let product of products"><!--El elemento tr representa una fila de celdas en una tabla.-->
                     <!--Este product es del *ngForm let (product)-->
                <th>{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>${{product.price}}</td>
                <td><button class="btn btn-outline-primary" routerLink="/detail/{{product.id}}"><i class="far fa-eye"></i>View</button></td>
                <td><button class="btn btn-outline-warning" routerLink="/update/{{product.id}}"><i class="far fa-edit"></i>Edit</button></td>
                <td><button class="btn btn-outline-danger" (click)="onDelete(product.id)"><i class="far fa-trash-alt"></i>Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Add New Product
        </button>
    </div>
</div>
